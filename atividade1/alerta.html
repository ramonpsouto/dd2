<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
</head>
<body>
    <!-- botão para mostrar o alerta e evento onclick -->
    <button onclick="alerta();">Ver alerta novamente</button>
</body>
</html>
<script>
	//atividades 1 e 2, programa que mostra alerta e botão que mostra alerta
    // função nomeada
	function alerta()
	{
		alert('ALERTA: Palmeiras não tem mundial.')
	}
	
    // mostra o alerta para o usuario assim que a página é acessada
    alerta()
    
</script>
