<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gritador</title>
</head>
<body>
    <input type="text" placeholder="Digite uma palavra" id="input" onkeydown="gritar();">
    <span id="berro" style="display: block;margin-top: 8px;"></span>
</body>
</html>
<script>
    const berro = document.getElementById('berro')

    function gritar()
    {
        let palavra = document.getElementById('input').value
        berro.innerHTML = palavra.toUpperCase()
    }
</script>
